<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px; /* Increased width */
            margin-bottom: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: calc(100% - 12px);
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Notas</h1>
        <form id="gradeForm">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required>
            </div>
            <div>
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" step="0.1" min="0" max="10" required>
            </div>
            <div>
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" step="0.1" min="0" max="10" required>
            </div>
            <button type="button" id="submitButton">Enviar</button>
        </form>
    </div>

    <div class="container">
        <h2>Informações Fornecidas</h2>
        <table id="gradeTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody id="gradeBody">
                <!-- Table body will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript code for populating the table dynamically
        document.getElementById("submitButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Get form values
            var nome = document.getElementById("nome").value;
            var matricula = document.getElementById("matricula").value;
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var media = ((nota1 + nota2) / 2).toFixed(1);
            var situacao = media >= 5 ? "Aprovado" : "Reprovado";

            // Create a new row for the table
            var newRow = document.createElement("tr");

            // Create and append cells with form values
            var cellNome = document.createElement("td");
            cellNome.textContent = nome;
            newRow.appendChild(cellNome);

            var cellMatricula = document.createElement("td");
            cellMatricula.textContent = matricula;
            newRow.appendChild(cellMatricula);

            var cellNota1 = document.createElement("td");
            cellNota1.textContent = nota1;
            newRow.appendChild(cellNota1);

            var cellNota2 = document.createElement("td");
            cellNota2.textContent = nota2;
            newRow.appendChild(cellNota2);

            var cellMedia = document.createElement("td");
            cellMedia.textContent = media;
            newRow.appendChild(cellMedia);

            var cellSituacao = document.createElement("td");
            cellSituacao.textContent = situacao;
            newRow.appendChild(cellSituacao);

            // Append the new row to the table body
            document.getElementById("gradeBody").appendChild(newRow);

            // Reset form fields
            document.getElementById("gradeForm").reset();
        });
    </script>
</body>
</html>
